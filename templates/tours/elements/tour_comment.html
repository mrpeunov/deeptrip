{% load static %}

<div class="tour_popup" id="comment_popup">
    <form class="tour_popup_comment" id="comment_popup_form" onclick="return false;" action="">
        <h2 class="standard_h2">Оставить отзыв</h2>

        <textarea name="" id="" placeholder="Опишите ваши впечатления"></textarea>

        <div class="tour_popup_comment_rating">
            <div class="tour_popup_comment_rating_title standard_text_gray">
                Оцените экскурсию:
            </div>

            <div class="tour_popup_comment_rating_items">
                <div class="tour_popup_comment_rating_items_item">1</div>
                <div class="tour_popup_comment_rating_items_item">2</div>
                <div class="tour_popup_comment_rating_items_item">3</div>
                <div class="tour_popup_comment_rating_items_item">4</div>
                <div class="tour_popup_comment_rating_items_item active">5</div>
            </div>
        </div>

        <div class="tour_popup_comment_data">
            <input type="text" class="tour_popup_comment_data_name" placeholder="Имя">
        </div>

        <button class="tour_popup_comment_button standard_button standard_button_dark">
            Отправить
        </button>

        <div class="tour_popup_close gallery_button_close" id="tour_popup_close">
            <img src="{% static 'img/tour/close.png' %}" alt="">
        </div>
    </form>
</div>
