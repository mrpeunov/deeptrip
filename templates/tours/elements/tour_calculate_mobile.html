<div class="tour_calculate_main">
    <h2 class="tour_calculate_strong">Расчёт стоимости:</h2>
    <div class="tour_calculate_main_choices">
        <div class="tour_calculate_main_item">
        {% for key, value in prices.items  %}
            {% if value %}
                <div class="standard_dropdown">
                    <input type="hidden">
                    <div class="standard_dropdown_wrap">
                        <div class="standard_dropdown_choice standard_text_strong"
                             id="m_dropdown_{{ key }}"
                             data-type="{{ key }}" data-price="{{value.0.price}}">
                            {{value.0.name}}
                        </div>
                        <div class="standard_dropdown_list none" id="m_dropdown_{{ key }}_list">
                            {% for item in value %}
                                <div class="standard_dropdown_list_item"
                                     data-choice_id="dropdown_{{ key }}"
                                     data-price="{{ item.price }}">
                                    {{ item.name }}
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
        </div>
    </div>
    <div class="tour_calculate_main_price">
        <span class="standard_text_strong"><span class="calculate_price">1500</span> ₽</span> <span class="standard_text_gray">на месте</span>
    </div>
</div>
<div class="tour_calculate_buttons">
    <button class="standard_button_dark standard_button">Забронировать</button>
</div>
