{% load static %}

<div class="tour_popup" id="comment_popup">
    <div class="tour_popup_wrap" onclick="return false;">
        <form class="tour_popup_comment" id="comment_popup_form">
            {% csrf_token %}
            <h2 class="standard_h2">Оставить отзыв</h2>

            <textarea id="comment_content" name="" id="" placeholder="Опишите ваши впечатления"></textarea>

            <div class="tour_popup_comment_rating">
                <div class="tour_popup_comment_rating_title standard_text_gray">
                    Оцените экскурсию:
                </div>

                <div class="tour_popup_comment_rating_items">
                    <div class="tour_popup_comment_rating_items_item">1</div>
                    <div class="tour_popup_comment_rating_items_item">2</div>
                    <div class="tour_popup_comment_rating_items_item">3</div>
                    <div class="tour_popup_comment_rating_items_item">4</div>
                    <div class="tour_popup_comment_rating_items_item active">5</div>
                </div>

                <input type="hidden">
            </div>

            <div class="tour_popup_comment_data">
                <input type="text" id="comment_name" class="tour_popup_comment_data_name" placeholder="Имя">
            </div>

            <button id="popup_comment_button" class="tour_popup_comment_button standard_button standard_button_dark not_active">
                Отправить
            </button>
        </form>

        <div class="tour_popup_comment_completed none" id="comment_popup_ok">
            <div class="tour_popup_comment_completed_content">
                <div class="tour_popup_comment_completed_content_wrap">
                    <img src="{% static 'img/tour/ok_comment.png' %}" alt="">
                    <div class="standard_h2">Спасибо!</div>
                    <div class="standard_text_gray">Отзыв будет опубликован в течении суток</div>
                </div>
            </div>

            <button class="standard_button standard_button_dark tour_popup_comment_completed_close"
                    id="tour_popup_close_button" onclick="return false;">
                Закрыть
            </button>
        </div>

        <form class="tour_popup_question none" id="question_popup_form">
            {% csrf_token %}

            <h2 class="standard_h2">Оставить отзыв</h2>

            <textarea id="question_content" placeholder="Оставьте ваш вопрос здесь, мы ответим в течении 15 минут"></textarea>

            <div class="tour_popup_question_connection">
                <div class="standard_text_gray">Связаться по:</div>
                <div class="tour_popup_question_connection_item active">Телефон</div>
                <div class="tour_popup_question_connection_item">Email</div>
            </div>

            <div class="tour_popup_comment_data">
                <input type="text" id="question_name" class="tour_popup_comment_data_item" placeholder="Имя">
                <input type="text"
                       id="question_phone"
                       class="tour_popup_comment_data_item phone_input"
                       placeholder="Телефон"
                       name="phone"
                       maxlength="13"
                       required>
                <input type="text" id="question_email" class="tour_popup_comment_data_item none" placeholder="Email">
            </div>

            <button id="question_button"
                    class="tour_popup_comment_button standard_button standard_button_dark not_active">
                Отправить
            </button>
        </form>

        <div class="tour_popup_question_completed none" id="question">
            <div class="tour_popup_comment_completed_content">
                <div class="tour_popup_comment_completed_content_wrap">
                    <img src="{% static 'img/tour/ok_comment.png' %}" alt="">
                    <div class="standard_h2">Вопрос отправлен</div>
                    <div class="standard_text_gray">Мы постараемся ответить в течении 15 минут</div>
                </div>
            </div>

            <button class="standard_button standard_button_dark tour_popup_comment_completed_close"
                    id="tour_popup_close_button" onclick="return false;">
                Закрыть
            </button>
        </div>

        <div class="tour_popup_close gallery_button_close" id="tour_popup_close" >
            <img src="{% static 'img/tour/close.png' %}" alt="">
        </div>
    </div>



</div>
